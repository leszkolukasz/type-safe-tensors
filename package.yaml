name: hasktorch

language: GHC2021

executables:
  Main:
    main: Main.hs
    source-dirs:
      - src
    default-extensions:
      - TypeFamilies
      - DataKinds
      - GADTs
      - AllowAmbiguousTypes
      - UndecidableInstances
    dependencies:
      - base
      - vector
    

